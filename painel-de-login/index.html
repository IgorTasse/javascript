<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Login</title>
</head>
<body>
    <form action="logar.php" action="POST">
        <header class="cabeca">
            <h1 class="titulo">Trabalho de Conclusão de Curso</h1>
        </header>
        <section class="cartao">
            <div class="imagem">
                <img class="foto" src="src/imagens/login.png" alt="Imagem da Instituicao">
            </div>
            <div class="texto-topo">
                <p class="texto">Painel de Controle</p>
                <p class="texto">Entre com os dados de acesso do usuário</p>
            </div>
            <div class="login">
                <label class="texto">Login:</label>
                <input type="email" name="login" id="txtlogin" placeholder="Entre com o E-mail..."required>

            <div class="senha">
                <label class="texto">Senha:</label>
                <input type="password" name="senha" id="txtsenha" placeholder="Entre com a Senha..."required>
            </div>
            <div class="botao">
                <button type="submit" id="clicar">Entrar</button>
            </div>
            <p class="texto">Sistema de baixo custo para aquisição de dados e monitoramento de usinas FV.</p>
        </section>
        <footer class="rodape">
            <p class="texto">Este Sistema Web foi desenvolvido pelo aluno <strong><a class="externo" href="https://igortasse.github.io/javascript" target="_blank">Igor Tasse</a></strong> para a realização do Trabalho de Conclusão de Curso.</p>
        </footer>
    </form>
