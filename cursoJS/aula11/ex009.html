<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTA</title>
</head>
<body>
    <h1>Consultando a sua Origem</h1>
    Origem: <input type="text" name="txtpais" id="txtpais" >
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="resultado">

    </div>
    <script>
        function verifica(){
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#resultado')
            var natural = String(txtpais.value)
            res.innerHTML += `<p>Você mora no <strong>${natural}</strong></p>`
            if (natural == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else{
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
